<div class="animated fadeIn">
    
	
	
	<div><h1>Reported Issues</h1></div>
<div>
<label>Resolved : <input type="text"></label>

</div>
<div>

</div>
	<br><br>
	<div class="col-md-6">
	<div class="card">

                </div>
                <div class="card-block">

                   
                    <table>
                        <tr>
                           <!-- <td>dsrs</td>
                            <td>sdas</td>   -->
                        </tr>
                        <tr ng-repeat="project in projects">

                            <td>{{project.projectName}}</td>
                            <ul>
                                <li ng-repeat="image in projects.imageUrls">
                                    <img ng-src="{{image}}" />
                                </li>
                            </ul>
                        </tr>
                    </table>
                </div>
			</div></div>
