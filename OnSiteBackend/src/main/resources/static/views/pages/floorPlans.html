<div class="animated fadeIn" ng-controller='floorPlanController'>
    <div><h2>Floor Plans</h2></div>
	
	<div class="col-md-6">
	<div class="card">


                <div class="card-header">
                    <strong>Floor Plans</strong>

                </div>
                <div class="card-block">
                 
                </div>
			</div></div>
            <div class="col-md-6">
	        <div class="card" >
                <div class="card-block">
                <h1>Upload New Plan</h1>
             <table>  
                 <tr>
                     <td class="col-md-12">Plan Name :</td> 
                     <td><input type="text" ng-model="plan.planName"></td>
                     
                 </tr> 
                 
                 <tr>
                 <td class="col-md-12">Project Id :</td>
                 <td> <input type="text" ng-model="plan.projectId"></td>
                </tr>
                 
                 <tr>
                 
                     <td class="col-md-12">File : </td>
                     <td><input type="file" ng-model="plan.file"></td>
                     
                 </tr>     
            
                </table>
			</div>

			<div><button type="button" class="btn btn-success active" ng-click="plan.submit" >Submit</button></div>
   </div>
    </div>
</div>
